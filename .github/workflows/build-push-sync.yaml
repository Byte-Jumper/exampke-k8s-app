name: Docker Build and Push
on:
  push:
    tags:
      - "*"

permissions:
  id-token: write
  contents: read
jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     include:
    #       - dockerfile: ./backend/Dockerfile
    #         image: "${ secrets.DOCKERHUB_USERNAME }/example-backend"
    #         context: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: "jumpdaddy/example-backend"
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker Images
        uses: docker/build-push-action@v5
        with:
          context: .
          # file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  build-and-sync-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build:prod
      - name: login to aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::147092340027:role/GH-S3-l8s-example
      - name: sync to s3
        run: aws s3 sync dist/frontend/browser/ s3://ex-k8s-depl-buck/